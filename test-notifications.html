  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (!('Notification' in window)) {
        status.innerHTML = '‚ùå Your browser doesn\\'t support notifications';
        status.style.background = '#ffcccc';
      } else if (Notification.permission === 'granted') {
        status.innerHTML = '‚úÖ Notifications enabled! Click any button above to test';
        status.style.background = '#ccffcc';
      } else if (Notification.permission === 'denied') {
        status.innerHTML = '‚ùå Notifications blocked. Enable them in your browser settings';
        status.style.background = '#ffcccc';
      } else {
        status.innerHTML = '‚ö†Ô∏è Click "Step 1: Enable Notifications" first';
        status.style.background = '#ffffcc';
      }
    }
    
    async function enableNotifications() {
      if (!('Notification' in window)) {
        alert('Your browser doesn\\'t support notifications');
        return;
      }
      
      const permission = await Notification.requestPermission();
      updateStatus();
      
      if (permission === 'granted') {
        alert('Great! Now click any button below to see a notification');
      }
    }
    
    function testNotif(title, body) {
      if (Notification.permission !== 'granted') {
        alert('Please enable notifications first by clicking the button at the top!');
        return;
      }
      
      new Notification(title, {
        body: body,
        icon: '/assets/img/logo.png',
        badge: '/assets/img/logo.png'
      });
    }
    
    updateStatus();
  </script>
