<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Mahmood Masjid logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#9aff9a"/>
      <stop offset="1" stop-color="#32cd32"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Transparent neon logo (no background) -->
  <g filter="url(#neon)">
    <path d="M50 14 L64 28 L64 62 A14 14 0 1 1 36 62 L36 28 Z" fill="url(#g)" stroke="#32cd32" stroke-width="1.5" stroke-linejoin="round"/>
    <circle cx="50" cy="74" r="5" fill="#ffffff" opacity="0.95"/>
  </g>
</svg>