<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Welcome Banner</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome Banner Test Page</h1>
    
    <button onclick="testBanner()">Show Welcome Banner</button>
    <button onclick="clearSession()">Clear Session Storage</button>
    <button onclick="checkElements()">Check Elements</button>
    
    <div id="status" style="margin-top:20px; padding:10px; background:#f0f0f0; border-radius:5px;"></div>
    
    <!-- User Welcome Banner -->
    <div class="user-welcome-banner" id="user-welcome-banner" style="display:none; margin-top:20px;">
      <div class="welcome-content">
        <div class="welcome-icon">üë§</div>
        <div class="welcome-text">
          <div class="welcome-greeting" id="welcome-greeting">Assalamu Alaikum</div>
          <div class="welcome-name" id="welcome-name">Guest</div>
        </div>
        <button class="welcome-close" id="welcome-close" aria-label="Close welcome message">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    function testBanner() {
      const banner = document.getElementById('user-welcome-banner');
      const nameEl = document.getElementById('welcome-name');
      const statusEl = document.getElementById('status');
      
      if (banner && nameEl) {
        nameEl.textContent = 'Test User';
        banner.style.display = 'block';
        statusEl.innerHTML = '‚úÖ Banner shown successfully!';
      } else {
        statusEl.innerHTML = '‚ùå Banner elements not found!';
      }
    }
    
    function clearSession() {
      sessionStorage.removeItem('welcomeBannerDismissed');
      document.getElementById('status').innerHTML = '‚úÖ Session storage cleared!';
    }
    
    function checkElements() {
      const banner = document.getElementById('user-welcome-banner');
      const nameEl = document.getElementById('welcome-name');
      const closeBtn = document.getElementById('welcome-close');
      const statusEl = document.getElementById('status');
      
      statusEl.innerHTML = `
        <strong>Element Check:</strong><br>
        Banner: ${banner ? '‚úÖ Found' : '‚ùå Not found'}<br>
        Name Element: ${nameEl ? '‚úÖ Found' : '‚ùå Not found'}<br>
        Close Button: ${closeBtn ? '‚úÖ Found' : '‚ùå Not found'}<br>
        Session Dismissed: ${sessionStorage.getItem('welcomeBannerDismissed') || 'Not set'}
      `;
    }
    
    // Setup close button
    document.getElementById('welcome-close').addEventListener('click', function() {
      document.getElementById('user-welcome-banner').style.display = 'none';
      sessionStorage.setItem('welcomeBannerDismissed', 'true');
      document.getElementById('status').innerHTML = '‚úÖ Banner dismissed!';
    });
  </script>
</body>
</html>
